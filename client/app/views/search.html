<div class="search-container">
  <!-- Logo -->
  <header class="logo">
    <h1>City Sprouts</h1>
  </header>
  <!-- Search Display -->
  <main class="search-display">
    <div class="search-header">Enter your location to find a farmers market near you</div>
      <form ng-submit="submit()" name="searchForm">
        <div class="md-padding" layout="row" layout-align="end">

          <md-input-container flex="80">
            <!-- <label>Address</label> -->
            <md-icon class="material-icons md-48"> search </md-icon>
            <input id="searchTextField" type="text" ng-model="address" aria-label="searchLabel">
          </md-input-container>

          <md-input-container flex="20">
            <label>Radius (Miles)</label>
            <input type="number" name="radius" min="1" max="20" ng-model="radius"/>
          </md-input-container>

          <md-button type="submit" class="search-button md-raised md-primary">Search</md-button>
        </div>
      </form>



  </main>
  <footer class="md-padding footer">
    <div class="adminbutton" ng-hide="user" layout="row" layout-align="center">
      <md-button ng-click="redirectToLogin();" class="md-raised md-primary userBtn ">User Login</md-button>
      <md-button ng-click="redirectToSignup();" class="md-raised md-primary userBtn ">User Signup</md-button>
    </div>
    <div class="adminbutton" ng-show="user" layout="row" layout-align="center">
      <md-button ng-click="redirectToProfile();" class="md-raised md-primary userBtn">Your Profile</md-button>
      <md-button ng-click="logout();" class="md-raised md-primary userBtn">Logout</md-button>
    </div>
    <div align="center">
      <div>Want to contribute?</div>
      <div>Check us out at
        <a target="_blank" href="http://www.github.com/sprout-folks/farmers-market-app">
        <img src="assets\GitHub-Mark-Light-120px-plus.png"  style="height:1.5em;" /> </a>
      </div>

    </div>
  </footer>
</div>
